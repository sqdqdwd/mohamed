<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
    <body>
      
          <section class="w-25  section1">
      <h4 class="mb-3 fw-bold">Simple Calculator</h4>
      <label class="mb-3 mt-4">Enter First Number:</label>
      <input type="text" name="siteName" id="num1"  class="w-100 form-control" placeholder="First Number">
      
      <label class="mb-3 mt-4">Enter Second number:</label>
      <input type="text" name="siteURL" id="num2" class="w-100 form-control" placeholder="Second Number" >
     
    <div class="w-100 buttons">
        <button class=" mt-3 text-white buttun1" id="add" onclick="add()">Add</button>
        <div class="space">  </div>
     <button class=" mt-3 text-white btn-warning buttun1" id="subtract" onclick="subtract()">
        Subtract</button>
        <div class="space">
        </div>
        <button class=" mt-3 text-white btn-danger buttun2"  onclick="clearInput()" >
            Clear </button>

      </div>
      <div class="result d-none" id="result"> 
      </div>
      
  </section>
   <script src="JS.js"></script>
    </body>
</html>
